<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>BMI calcultor
    </title>
    <style>
        *{ 
            margin-left: 15px;
        }
        p{
            font-weight: bold;
            
        }
    </style>
</head>
<body>
    <h1>Check your BMI</h1>
    <p>enter your weight and and height below to check your BMI result</p>
   <label>Put your weight in here (KG)</label>
    <input type="number" id="weight">
  <label>And your height in here (CM)</label> 
   
   <input  type="number" id="height">
   
   <button id="submit">Calculate BMI</button>
<h1 id="result"></h1>
</body>
</html>

<script>
//    
var weight =document.querySelector("#weight");
var height =document.querySelector("#height");
var submit =document.querySelector("#submit");
var result =document.querySelector("#result");


function calculateBMI(){
   var weightValue =Number(weight.value);
   var heightValue = Number(height.value)/100
//    console.log(weightValue)
var BMI =(weightValue/(heightValue*heightValue))
   //console.log(BMI)
   var resultValue =""
   if(BMI<=18.4){
       resultValue="UnderWeight"
   }else if
   (  BMI>=18.5  && BMI<=24.9){
    resultValue="NormalWeight"
   }else if(BMI >= 25 && BMI <= 29.9){
    resultValue="overWeight"
   }else{
    resultValue="obese"

   }
   //console.log(resultValue)
   result.textContent= "My BMI :-"+resultValue;

}
submit.addEventListener("click",calculateBMI) 
</script>
